<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de tarefas</title>

  <!-- Arquivo de estilos -->
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

  <div>

    <img src="../../assets/icon.png" alt="Logo do projeto" id="logo-app" >

    <h1>Gerenciador de tarefas</h1>

    <input type="text" placeholder="Digite uma tarefa" id="input-tarefa"  >

    <button class="add" onclick="addTask()">
      Adicionar
    </button>

    <ul id="lista-tarefas"> 

    </ul>


  </div>

  <div id="modal-sucesso">
    <audio src="../../assets/toast.mp3" id="audio-teste"></audio>
    <img src="https://png.pngtree.com/png-vector/20191113/ourmid/pngtree-green-check-mark-icon-flat-style-png-image_1986021.jpg" alt="">

    <h1>Tarefa adicionada com sucesso</h1>
  </div>

  <!-- Arquivo para manipular nosso DOM -->
  <script src="../js/script.js"></script>
</body>

</html>
